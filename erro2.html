<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - QuedaSegura</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #001CDB; /* Linha azul abaixo da navbar */
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.4rem;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .menu {
            list-style: none;
            display: flex;
        }

        .navbar .menu li {
            margin-left: 25px;
        }

        .navbar .menu li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar .menu li a:hover {
            transform: scale(1.1);
            color: #e6e6e6;
        }

        /* Conteúdo */
        .container {
            text-align: center;
        }

        .code {
            font-size: 120px;
            color: #e0e0e0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #666666;
            margin-top: 10px;
        }

        .sub-message {
            font-size: 16px;
            color: #999999;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            border-top: 3px solid #FFDE59; /* Linha amarela acima do footer */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">QuedaSegura</a>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login / Cadastro</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="code">404</div>
        <div class="message">Desculpe, página não encontrada</div>
        <div class="sub-message">A página solicitada não pôde ser encontrada.</div>
    </div>

    <footer>
        Copyright © QuedaSegura 2024. Todos os direitos reservados.
    </footer>

</body>
</html>
